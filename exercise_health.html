    <script>
		var date=new Date();
		$("#monthId").val(date.getMonth()+1);
		updateDay();
		$("#dayId").val(date.getDate());
			function updateDay(){
				var year=jQuery("#yearId").val();
				var month=jQuery("#monthId").val();
				jQuery("#dayId").empty();
				var day;
				switch(month){
				case "1":
					day=31;
					break;
				case "2":
					if(year%4==0&&year%100!=0||year%400==0){
						day=29;
					}else{
						day=28;	
					}
					break;
				case "3":
					day=31;
					break;	
				case "4":
					day=30;
					break;
				case "5":
					day=31;
					break;
				case "6":
					day=30;
					break;
				case "7":
					day=31;
					break;
				case "8":
					day=31;
					break;
				case "9":
					day=30;
					break;
				case "10":
					day=31;
					break;
				case "11":
					day=30;
					break;
				case "12":
					day=31;
					break;
				default:
					day=0;
				}
			
				for(var j=0;j<day;j++){
					jQuery("#dayId").append("<option value=\""+(j+1)+"\">"+(j+1)+"</option>")	
				}
			}

    </script>
