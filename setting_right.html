<script>
 function openModal(type,name,mail){
	$("#myModal").modal();
	$("#hostname").val(name);
	$("#hostemail").val(mail);
	var group=document.getElementById('hosttype').options;
	var truth=false;
	for(var i=0;i<group.length;i++){
		if(group[i].innerHTML==type){
			group[i].selected=true;
			truth=true;
			break;
		}	
	}
	if(!truth){
		alert('error type');	
	}
 }
</script>
