	<script src="../js/Chart.js"></script>

	<script>
		var doughnutData = [
				{
					value: 180,
					color:"#01579b",
					highlight: "#0277bd",
					label: "深度睡眠"
				},
				{
					value: 300,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "浅睡眠"
				},
			];

		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					label: "总睡眠时间",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [8,8.5,8.2,8.6,8,7.8,7.6]
				},
				{
					label: "深度睡眠时间",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [2.5,2.8,2.7,3,2.7,2.5,2.4]
				}
			]

		}

	window.onload = function(){

		var ctx = document.getElementById("daily-sleep-chart").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});

		var ctx = document.getElementById("month-sleep-chart").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			scaleOverride :true , //是否用硬编码重写y轴网格线 
			scaleSteps : 12,//y轴刻度的个数
			scaleStepWidth : 1, //y轴每个刻度的宽度
			scaleStartValue : 0,//y轴的起始值
			responsive: true
		});
	}
			
	</script>
